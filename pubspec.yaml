name: flip_word
description: "FlipWord - A TCG-gamified vocabulary learning app for K-12 students"
publish_to: 'none' # 不发布到 pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI 基础
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1              # 字体系统

  # 状态管理 (Riverpod)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 后端 (Supabase)
  supabase_flutter: ^2.10.0

  # 本地数据库 (暂时禁用，因版本冲突)
  # TODO: Isar 与 freezed 2.5.x 版本冲突，稍后考虑使用 Hive/Drift 替代
  # isar: ^3.1.0+1
  # isar_flutter_libs: ^3.1.0+1
  # path_provider: ^2.1.5

  # 动画系统
  flutter_animate: ^4.5.0

  # 数据模型与序列化
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # 路由
  go_router: ^14.6.2
  audioplayers: ^6.5.1
  shared_preferences: ^2.5.4
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lint 规则
  flutter_lints: ^6.0.0

  # 代码生成工具
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.2       # Riverpod 注解代码生成
  freezed: ^2.5.7                  # Freezed 数据类代码生成
  json_serializable: ^6.8.0        # JSON 序列化代码生成
  # isar_generator: ^3.1.0+1       # Isar 数据库代码生成（暂时禁用）

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/card_backs/
    - assets/sounds/
    - assets/data/
    - assets/images/particles/
    - assets/animations/
